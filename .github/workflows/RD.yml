name: Create Repository Dispatch
on:
 # push:
    #paths:
   #   - 'managed/src/main/resources/**'
    #  - '.github/workflows/**'
  release:
    types:
      - published
jobs:
  createRepositoryDispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1.0.0
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: Surbhidongaonkar/Use-RD
          event-type: update-on-release
          client-payload: '{  "prerelease": ${{ github.event.release.prerelease }}, "release": "${{ github.event.release.tag_name }}"}'
